{% extends 'layout/base.html' %} {% block content %}

<div class="container">
  <div class="col-sm-10 text-center mt-5">
    <h3>Form Student</h3>
  </div>

  <a href="/" class="btn btn-info mb-5">Kembali</a>

  <form method="POST" class="post-form" action="/create/">
    {% csrf_token %}
    <div class="container jumbotron">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            name="f_name"
            required
            id="id_f_name"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            name="l_name"
            required
            id="id_l_name"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            name="email"
            required
            id="id_email"
            class="form-control"
          />
        </div>
      </div>
      <div class="text-right col-sm-12">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
